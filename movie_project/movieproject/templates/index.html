{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class="row ">
        {% for i in movie_list %}
        <div class="col-lg-4 mb-4">
            <div class="card" style="width: 23rem; height: 33rem; ">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="200" width="250">
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
     <div class="card-footer text-center">

    <a href="{% url    'movieapp:detail' i.id %}"  class="btn btn-lg btn-block btn-primary">Go Detail</a>
     </div>
      </div>
  </div>
</div>
    {% endfor %}
</div>
</div>
{% endblock %}
